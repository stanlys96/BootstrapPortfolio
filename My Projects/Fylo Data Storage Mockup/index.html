<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="fylo">
  <img class="logo" src="./images/logo.svg" alt="fylo img">
  <img class="fylo-logo document" src="./images/icon-document.svg" alt="">
  <img class="fylo-logo folder" src="./images/icon-folder.svg" alt="">
  <img class="fylo-logo upload" src="./images/icon-upload.svg" alt="">
</div>
<div class="storage">
  <p class="store-p">You've used <span>815 GB</span> of your storage</p>
  <img src="./design/desktop-design.jpg" class="desktop-img" alt="">
  <p class="zero-gb"><span>0 GB</span></p>
  <p class="one-tho-gb"><span>1000 GB</span></p>
</div>
<div class="chat-box">
  <span class="number">185</span>
  <span class="gb">GB LEFT</span>
</div>
<div class="triangle">
  
</div>

</body>
</html>
